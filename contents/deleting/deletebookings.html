<html lang="en">

<head>

        fieldset {
            max-width: 400px;
            margin: 0 auto;

        legend {
            font-weight: bold;
        }

        dl {
            margin: 0;

        }

        dt {

        }

            margin-left: 0;
            margin-bottom: 10px;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"],
        a {
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        a:hover {
            background-color: #0056b3;
        }
