<!DOCTYPE HTML>
<html>

<head>
    <title>Browse rooms</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h1 {
        background-color: #007BFF;
        color: white;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }

    a {
        text-decoration: none;
        color: #007BFF;
        margin: 0 10px;
    }

    a:hover {
        text-decoration: underline;
    }

    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: white;
    }

    th,
    td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #007BFF;
        color: white;
    }

    tr:hover {
        background-color: #f5f5f5;
    }
</style>

<body>
    <h1>Room list</h1>
    <h2><a href='/contents/room_options/addroom.html'>[Add a room]</a><a href="/index.html">[Return to main page]</a></h2>
    <table border="1">
        <thead>
            <tr>
                <th>Room Name</th>
                <th>Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="roomTable">
            <!-- Dynamic table rows will be inserted here -->
        </tbody>
    </table>

    <script>

        var roomTable = document.getElementById('roomTable');
        if (roomData.length > 0) {
            roomData.forEach(function (room) {
                var row = document.createElement('tr');
                row.innerHTML = '<td>' + room.roomname + '</td><td>' + room.roomtype + '</td>' +
                    '<td><a href="viewroom.php?id=' + room.roomID + '">[view]</a>' +
                    '<a href="editroom.php?id=' + room.roomID + '">[edit]</a>' +
                    '<a href="deleteroom.php?id=' + room.roomID + '">[delete]</a></td>';
                roomTable.appendChild(row);
            });
        } else {
            var noRoomsRow = document.createElement('tr');
            noRoomsRow.innerHTML = '<td colspan="3"><h2>No rooms found!</h2></td>';
            roomTable.appendChild(noRoomsRow);
        }
    </script>
</body>

</html>
